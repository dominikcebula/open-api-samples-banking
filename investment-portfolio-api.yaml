openapi: 3.0.3
info:
  title: Investment Portfolio Management API
  version: 1.0.0
  description: API to manage investment portfolios.
servers:
  - url: /api/v1
paths:
  /investments:
    post:
      summary: Add investment to portfolio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvestmentRequest'
      responses:
        '201':
          description: Investment added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Investment'
        '400':
          description: Invalid request body or parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Customer or asset type not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Investment conflict (e.g., duplicate or invalid amount)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: Get portfolio for a customer
      parameters:
        - name: customerId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Investment portfolio
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Investment'
        '400':
          description: Invalid customer ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /investments/{investmentId}:
    delete:
      summary: Remove investment from portfolio
      parameters:
        - name: investmentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Investment removed
        '400':
          description: Invalid investment ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Investment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Investment cannot be removed (e.g., locked asset)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    InvestmentRequest:
      type: object
      properties:
        customerId:
          type: string
        assetType:
          type: string
          enum: [STOCK, BOND, FUND, ETF, CRYPTO, REAL_ESTATE, OTHER]
        amount:
          type: number
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          description: ISO 4217 currency code (e.g., USD, EUR)
    Investment:
      type: object
      properties:
        investmentId:
          type: string
        customerId:
          type: string
        assetType:
          type: string
          enum: [STOCK, BOND, FUND, ETF, CRYPTO, REAL_ESTATE, OTHER]
        amount:
          type: number
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          description: ISO 4217 currency code (e.g., USD, EUR)
        status:
          type: string
          enum: [ACTIVE, CLOSED, PENDING, LOCKED]
        createdAt:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Error code identifier
        message:
          type: string
          description: Human-readable error message
        details:
          type: string
          description: Additional error details (optional)
