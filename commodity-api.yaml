openapi: 3.0.3
info:
  title: Commodity Buy, Sell and Pricing API
  version: 1.0.0
  description: API to buy, sell, and get prices of commodities.
servers:
  - url: /api/v1
paths:
  /commodities/prices:
    get:
      summary: Get current commodity prices
      responses:
        '200':
          description: Commodity prices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommodityPrice'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /commodities/buy:
    post:
      summary: Buy commodities
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommodityOrderRequest'
      responses:
        '200':
          description: Commodity purchased
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommodityOrderResponse'
        '400':
          description: Invalid request body or parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Customer or commodity not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Purchase conflict (e.g., insufficient funds)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /commodities/sell:
    post:
      summary: Sell commodities
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommodityOrderRequest'
      responses:
        '200':
          description: Commodity sold
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommodityOrderResponse'
        '400':
          description: Invalid request body or parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Customer or commodity not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Sell conflict (e.g., insufficient quantity)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    CommodityPrice:
      type: object
      properties:
        commodityId:
          type: string
          description: Unique identifier for the commodity
        name:
          type: string
        description:
          type: string
          description: Description of the commodity
        unit:
          type: string
          description: Unit of the commodity (e.g., kg, barrel, ounce)
        pricePerUnit:
          type: number
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          description: ISO 4217 currency code (e.g., USD, EUR)
        timestamp:
          type: string
          format: date-time
    CommodityOrderRequest:
      type: object
      properties:
        customerId:
          type: string
        commodityId:
          type: string
          description: Unique identifier for the commodity
        quantity:
          type: number
    CommodityOrderResponse:
      type: object
      properties:
        orderId:
          type: string
        customerId:
          type: string
        commodityId:
          type: string
          description: Unique identifier for the commodity
        name:
          type: string
        description:
          type: string
          description: Description of the commodity
        unit:
          type: string
          description: Unit of the commodity (e.g., kg, barrel, ounce)
        quantity:
          type: number
        pricePerUnit:
          type: number
        totalPrice:
          type: number
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          description: ISO 4217 currency code (e.g., USD, EUR)
        status:
          type: string
          enum: [SUCCESS, FAILED, PENDING]
        timestamp:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Error code identifier
        message:
          type: string
          description: Human-readable error message
        details:
          type: string
          description: Additional error details (optional)
